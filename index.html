<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singularity Arc Capital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      background-color: #000000;
      font-family: 'Source Sans 3', sans-serif;
      display: flex;
      flex-direction: column;
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.12;
      z-index: 0;
      pointer-events: none;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    .tagline {
      font-family: 'Source Serif 4', serif;
      font-size: 1.2rem;
      opacity: 0.80;
    }
    
    footer {
      font-size: 0.8rem;
      opacity: 0.6;
      text-align: center;
      padding: 0.75rem;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-weight: 400;">
      SINGULARITY ARC CAPITAL
    </h1>
    <p class="tagline">The Hedge Fund of Inevitability</p>
  </div>

</body>
</html>
